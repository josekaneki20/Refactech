<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modificar Cliente</title>
  <link th:href="@{/tema/Formulario.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/tema/estilos.css}">
  <style>
    body {
        background-color: #000;
        color: #0f0;
        font-family: 'Orbitron', sans-serif;
    }

    .contenedor {
        max-width: 600px;
        margin: 0 auto;
        background-color: #111;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #0f0;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #0f0;
        background-color: #000;
        color: #0f0;
    }

    .error {
        color: red;
    }

    button {
        margin-top: 20px;
        width: 100%;
        background-color: #0f0;
        color: #000;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0c0;
    }
  </style>
</head>
<body>
<div class="contenedor">
  <div class="form-container">
    <h1 th:text="${contenido}">Editar Cliente</h1>
    <h5 th:text="${mensaje}"></h5>

    <form th:action="@{/cliente/actualizar}" th:object="${clientes}" method="POST">
      <input type="hidden" th:field="*{idCliente}"/>

      <div th:if="${errores}">
        <ul>
          <li th:each="error : ${errores}" th:text="${error}" class="error"></li>
        </ul>
      </div>

      <label>Nombre:</label>
      <input type="text" th:field="*{nombre}" required />

      <label>Apellido Paterno:</label>
      <input type="text" th:field="*{apellidoPaterno}" required />

      <label>Apellido Materno:</label>
      <input type="text" th:field="*{apellidoMaterno}" required />

      <label>Edad:</label>
      <input type="number" th:field="*{edad}" min="18" max="70" required />

      <label>Sexo:</label>
      <select th:field="*{sexo}">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>

      <label>Número:</label>
      <input type="tel" th:field="*{numero}" pattern="[0-9]{10}" required />

      <label>Correo Electrónico:</label>
      <input type="email" th:field="*{correoElectronico}" required />

      <label>Contraseña:</label>
      <input type="password" th:field="*{contrasena}" required />

      <label>Dirección:</label>
      <textarea th:field="*{direccion}"></textarea>

      <button type="submit">Actualizar</button>
    </form>
  </div>
</div>
</body>
</html>
